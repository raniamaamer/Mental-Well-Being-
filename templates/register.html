<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Mental Well-being</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 40px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ§ </div>
        <h1>CrÃ©er un compte</h1>
        <p class="subtitle">Rejoignez notre communautÃ© bien-Ãªtre</p>

        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="email">Adresse Email</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ“§</span>
                    <input type="email" id="email" name="email" placeholder="vous@exemple.com" required>
                </div>
                <div id="emailError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ”’</span>
                    <input type="password" id="password" name="password" placeholder="Au moins 8 caractÃ¨res" required>
                </div>
                <div id="passwordError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="passwordConfirm">Confirmer le mot de passe</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ”’</span>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="RÃ©pÃ©tez le mot de passe" required>
                </div>
                <div id="passwordConfirmError" class="error-message"></div>
            </div>

            <button type="submit" class="btn" id="submitBtn">S'inscrire</button>
        </form>

        <div class="login-link">
            Vous avez dÃ©jÃ  un compte ? <a href="/">Se connecter</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        // Fonction pour afficher les erreurs
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        // Fonction pour cacher les erreurs
        function hideError(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.classList.remove('show');
        }

        // Validation en temps rÃ©el
        document.getElementById('email').addEventListener('input', function() {
            hideError('email');
        });

        document.getElementById('password').addEventListener('input', function() {
            hideError('password');
        });

        document.getElementById('passwordConfirm').addEventListener('input', function() {
            hideError('passwordConfirm');
        });

        // Soumission du formulaire
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // RÃ©initialiser les erreurs
            hideError('email');
            hideError('password');
            hideError('passwordConfirm');
            successMessage.classList.remove('show');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            // Validation cÃ´tÃ© client
            let hasError = false;

            if (!email) {
                showError('email', 'L\'email est requis');
                hasError = true;
            }

            if (!password) {
                showError('password', 'Le mot de passe est requis');
                hasError = true;
            }

            if (password !== passwordConfirm) {
                showError('passwordConfirm', 'Les mots de passe ne correspondent pas');
                hasError = true;
            }

            if (hasError) return;

            // DÃ©sactiver le bouton
            submitBtn.disabled = true;
            submitBtn.textContent = 'Inscription en cours...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        password_confirm: passwordConfirm
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Stocker les tokens
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Afficher le message de succÃ¨s
                    successMessage.textContent = 'Inscription rÃ©ussie ! Redirection...';
                    successMessage.classList.add('show');

                    // Rediriger vers le dashboard aprÃ¨s 2 secondes
                    setTimeout(() => {
                        window.location.href = '/dashboard'; // Ã€ crÃ©er
                    }, 2000);

                } else {
                    // Afficher l'erreur serveur
                    if (data.error.includes('email')) {
                        showError('email', data.error);
                    } else if (data.error.includes('mot de passe')) {
                        showError('password', data.error);
                    } else {
                        showError('email', data.error);
                    }
                }

            } catch (error) {
                showError('email', 'Erreur de connexion au serveur');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'S\'inscrire';
            }
        });
    </script>
</body>
</html>
